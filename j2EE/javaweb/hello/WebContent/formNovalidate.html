<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="/example/html5/demo_form.asp" method="get" novalidate="novalidate">
		E-mail: 
		<input type="email" name="user_email" />
		<input type="submit" />
	</form>
</body>
</html>

<!-- 
novalidate 属性
novalidate 属性规定在提交表单时不应该验证 form 或 input 域。
注释：novalidate 属性适用于 <form> 以及以下类型的 <input> 标签：text, search,
 url, telephone, email, password, date pickers, range 以及 color.
 -->
