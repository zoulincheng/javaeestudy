<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="/example/html5/demo_form.asp" method="get">
		Country code: 
		<input type="text" name="country_code" pattern="[A-z]{3}" title="Three letter country code" />
		<input type="submit" />
	</form>
</body>
</html>
